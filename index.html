<!DOCTYPE html> 
<html lang="en">    
<head>        
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Product Display</title> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #ddd;
        }
        
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            font-size: 0.95em;
        }
        
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .category-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
        }
        
        .category-clothes {
            background: #FF6B9D;
        }
        
        .category-electronics {
            background: #4ECDC4;
        }
        
        .category-shoes {
            background: #95E1D3;
            color: #333;
        }
        
        .category-miscellaneous {
            background: #F38181;
        }
        
        .price-cell {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }
        
        tbody tr:hover {
            background: #f0f0f0;
        }
        
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
